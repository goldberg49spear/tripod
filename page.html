<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/17.2.3/css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/17.2.3/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/17.2.3/css/dx.light.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script>window.angular || document.write(decodeURIComponent('%3Cscript src="js/angular.min.js"%3E%3C\/script%3E'))</script>
    <script src="https://cdn3.devexpress.com/jslib/17.2.3/js/dx.all.js"></script>
   
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script type="text/javascript">
    var products = [{
        id: "1",
    text: "Stores",
    expanded: true,
    items: [{
        id: "1_1",
        text: "Super Mart of the West",
        expanded: true,
        items: [{
            id: "1_1_1",
            text: "Video Players",
            items: [{
                id: "1_1_1_1",
                text: "HD Video Player",
                price: 220,
                image: "images/products/1.png"
            }, {
                id: "1_1_1_2",
                text: "SuperHD Video Player",
                image: "images/products/2.png",
                price: 270
            }]
        }, {
            id: "1_1_2",
            text: "Televisions",
            expanded: true,
            items: [{
                id: "1_1_2_1",
                text: "SuperLCD 42",
                image: "images/products/7.png",
                price: 1200
            }, {
                id: "1_1_2_2",
                text: "SuperLED 42",
                image: "images/products/5.png",
                price: 1450
            }, {
                id: "1_1_2_3",
                text: "SuperLED 50",
                image: "images/products/4.png",
                price: 1600
            }, {
                id: "1_1_2_4",
                text: "SuperLCD 55",
                image: "images/products/6.png",
                price: 1350
            }, {
                id: "1_1_2_5",
                text: "SuperLCD 70",
                image: "images/products/9.png",
                price: 4000
            }]
        }]
        }]
    }];
    
    var DemoApp = angular.module('DemoApp', ['dx']);

DemoApp.controller('DemoController', function DemoController($scope) {
    alert('inside controller');
    $scope.searchValue = "";
    $scope.productName = "",
    $scope.productPrice = "",
    $scope.productImage = "";
    
    $scope.treeViewOptions = {
        items: products,
        width: 300,
        onItemClick: function(e) {
            var item = e.itemData;
            $scope.productName = item.text;
            $scope.productImage = item.image;
            $scope.productPrice = item.price ? "$" + item.price : "";
        }
    };
});
    
    
    </script>
</head>
<body class="dx-viewport">
    
    
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <p>Hi checking</p>
        <div class="form">
            <div id="simple-treeview" dx-tree-view="treeViewOptions"></div>
            <div id="product-details" ng-if="productPrice">
                <img ng-src="{{productImage}}" />
                <div class="name">{{productName}}</div>
                <div class="price">{{productPrice}}</div>
            </div>
        </div>
    </div>
</body>
</html>
